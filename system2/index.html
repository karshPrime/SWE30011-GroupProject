<!DOCTYPE html>
<html>
	<head>
		<title>Set Buzzer Threshold</title>
	</head>
	<body>
		<h1>Set Buzzer Threshold</h1>
		<form method="POST">
			<label for="threshold">New Threshold (%):</label>
			<input type="number" id="threshold" name="threshold" min="0" max="100">
			<button type="submit">Update</button>
		</form>
	</body>
</html>
